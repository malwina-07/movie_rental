<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Page II</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<h4 style="text-align: center">Yours order</h4>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Email</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Amount</th>
            <th scope="col">From</th>
            <th scope="col">Total price for 1 day</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${order.orderId}"></td>
            <td th:text="${order.user.email}"></td>
            <td th:text="${order.user.firstName}"></td>
            <td th:text="${order.user.lastName}"></td>
            <td th:text="${order.copies.size()}"></td>
            <td th:text="${order.getRentedDate()}"></td>
            <td th:text="${(order.totalPrice + ' â‚¬')}"></td>
        </tr>
        </tbody>
        <a th:href="@{/movie/order/accept}" class="btn btn-success">Accept the order</a>
    </table>
</div>
</body>
</html>
