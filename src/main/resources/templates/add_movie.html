<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Add movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="col container" style="text-align: center">
    <div> Welcome user: <h6 sec:authorize="isAuthenticated()"><span sec:authentication="name"/></h6>
        in Movie Rental App !
        <div>
            <div sec:authorize="isAuthenticated()" class="btn btn-outline-success">
                <a th:href="@{/logout}">Sign Out</a>
            </div>
            <div sec:authorize="isAuthenticated()" class="btn btn-outline-success">
                <a th:href="@{/my_account}">My Account</a>
            </div>
        </div>
    </div>
</div>
<div align="center"><h1>Add Movie</h1></div>

<div>
    <a th:href="@{/logout}">Logout</a>
</div>

<form method="post" th:action="@{/admin/save}" th:object="${movie}">
    <table>
        <tbody>
        <tr>
            <td>
                <input type="hidden" th:field="*{movieId}">
            </td>
        </tr>
        <tr>
            <td th:text="Title"></td>

            <td>
                <input type="text" th:field="*{title}">
            </td>

            <td th:if="${ #fields.hasErrors('title') }" th:errors="*{title}"></td>
        </tr>
        <tr>
            <td th:text="Genre"></td>
            <td>
                <input type="text" th:field="*{genre}">
            </td>
            <td th:if="${ #fields.hasErrors('genre') }" th:errors="*{genre}"></td>
        </tr>
        <tr>
            <td th:text="Premiere"></td>
            <td>
                <input type="date" th:field="*{{premiere}}">
            </td>
            <td th:if="${ #fields.hasErrors('premiere') }" th:errors="*{{premiere}}"></td>
        </tr>
        <tr>
            <td th:text="Score"></td>
            <td>
                <input type="text" th:field="*{score}">
            </td>
            <td th:if="${ #fields.hasErrors('score') }" th:errors="*{score}"></td>
        </tr>

        <tr>
            <td th:text="Description"></td>
            <td>
                <input type="text" th:field="*{description}">
            </td>
            <td th:if="${ #fields.hasErrors('description') }" th:errors="*{description}"></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Save changes</button>
            </td>
        </tr>
        </tbody>
    </table>
</form>
<div>
    <a th:href="@{/movie/catalogue}" class="btn btn-outline-success">Back to catalogue</a>
</div>
</body>
</html>
