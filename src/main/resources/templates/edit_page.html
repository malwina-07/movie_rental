<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<h3>Edit Page</h3>
fill those field with new data:
<br>
<form method="post" th:action="@{/user/edit/update}" th:object="${edited}">
    <table>
        <tbody>
        <tr>
            <td>
                <label>
                    <input type="hidden" th:field="*{id}">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>First name:
                    <input type="text" th:field="*{firstName}">
                </label>
            </td>
            <td th:if="${ #fields.hasErrors('firstName') }" th:errors="*{firstName}"></td>
        </tr>

        <tr>
            <td>
                <label>Last name:
                    <input type="text" th:field="*{lastName}">
                </label>
            </td>
            <td th:if="${ #fields.hasErrors('lastName') }" th:errors="*{lastName}"></td>
        </tr>

        <tr>
            <td>
                <label>E-Mail:
                    <input type="text" th:field="*{email}">
                </label>
            </td>
            <td th:if="${ #fields.hasErrors('email') }" th:errors="*{email}"></td>
        </tr>
        <tr>
            <td>
                <label>Password
                    <input type="password" th:field="*{password}">
                </label>
            </td>
            <td th:if="${ #fields.hasErrors('password') }" th:errors="*{password}"></td>
        </tr>
        <tr>
            <td>
                <button type="submit" class="btn btn-success" onclick="return confirm('Save changes?')">Save</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <a th:href="@{/my_account}" class="btn btn-outline-success">Back</a>
    </div>
</form>
</body>
</html>
